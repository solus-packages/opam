name       : opam
version    : 2.1.2
release    : 3
source     :
    - https://github.com/ocaml/opam/releases/download/2.1.2/opam-full-2.1.2.tar.gz : de1e3efffd5942e0101ef83dcdead548cc65a93e13986aecb4a264a059457ede
homepage   : https://opam.ocaml.org/
license    : LGPL-2.1-only WITH OCaml-LGPL-linking-exception
component  : programming.tools
summary    : Source-based package manager for OCaml
description: |
    opam is a source-based package manager for OCaml. It supports multiple simultaneous compiler installations, flexible package constraints, and a Git-friendly development workflow.
builddeps  :
    - ocaml
rundeps    :
    - bubblewrap
    - ocaml
setup      : |
    %configure
build      : |
    %make lib-ext -j1 OCAMLC="ocamlc -unsafe-string" OCAMLOPT="ocamlopt -unsafe-string"
    %make -j1 OCAMLC="ocamlc -unsafe-string" OCAMLOPT="ocamlopt -unsafe-string"
install    : |
    %make_install
